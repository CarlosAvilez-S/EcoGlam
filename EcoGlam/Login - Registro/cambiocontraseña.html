<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Recuperar contraseña</title>
</head>

<body>
  <div id="particles-js"></div>

  <div class="container">

    <div class="form-content">

      <h1 id="title">Recuperar contraseña</h1>

      <form>
        <!--Inicio casillas formulario-->
        <div class="input-group">
          <div class="input-field">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Correo">
          </div>
          <p>Se ha enviado una verificación su correo <a href="https://www.google.com/intl/es/gmail/about/">Click
              aquí</a></p>
        </div>
        <!--Fin casillas formulario-->

        <!--Inicio casillas Botones-->

        <div class="btn-field">
          <button id="signUp" type="button">Enviar</button>
          <button id="signIn" type="button" class="disable">Cancelar</button>
        </div>
        <!--Fin casillas Botones-->
      </form>

    </div>


  </div>

  <script src="particles.js"></script>
  <script src="app.js"></script>
</body>

</html>
